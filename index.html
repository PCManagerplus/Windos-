<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windowsサウンドの歴史プレーヤー</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px; /* タイトルが隠れないように調整 */
    }
    /* ボタンとプレイヤーの間隔を調整 */
    .player-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Windowsサウンドの歴史プレーヤー</h1>

  <div class="container player-container">
    <div class="input-field col s6 offset-s3"> <!-- Materialize CSS のクラスを使用 -->
      <select id="soundSelector" onchange="playSelectedSound()">
        <option value="https://windowssound.up.seesaa.net/nt/The20Microsoft20Sound.wav">Windows NT4.0(The Microsoft Sound)</option>
        <option value="https://windowssound.up.seesaa.net/nt/logon.wav">Windows NT4.0(ログオン)</option>
        <option value="https://windowssound.up.seesaa.net/nt/logoff.wav">Windows NT4.0(ログオフ)</option>
        <option value="https://windowssound.up.seesaa.net/95/junglewi.wav">Windows 95(ジャングル 起動)</option>
        <option value="https://windowssound.up.seesaa.net/95/jungle~1.wav">Windows 95(ジャングル 終了)</option>
        <option value="https://windowssound.up.seesaa.net/95/musicawi.wav">Windows 95(ミュージカ 起動)</option>
        <option value="https://windowssound.up.seesaa.net/95/musica~1.wav">Windows 95(ミュージカ 終了)</option>
        <option value="https://windowssound.up.seesaa.net/95/robotzwi.wav">Windows 95(ロボット 起動)</option>
        <option value="https://windowssound.up.seesaa.net/95/robotz~1.wav">Windows 95(ロボット 終了)</option>
        <option value="https://windowssound.up.seesaa.net/95/utopiawi.wav">Windows 95(ユートピア 起動)</option>
        <option value="https://windowssound.up.seesaa.net/95/utopia~1.wav">Windows 95(ユートピア 終了)</option>
        <option value="https://windowssound.up.seesaa.net/2k/logon.wav">Windows 2000(ログオン)</option>
        <option value="https://windowssound.up.seesaa.net/2k/logoff.wav">Windows 2000(ログオフ)</option>
        <option value="https://windowssound.up.seesaa.net/xp/Windows20XP20Startup.wav">Windows XP(スタートアップ)</option>
        <option value="https://windowssound.up.seesaa.net/xp/Windows20XP20Shutdown.wav">Windows XP(シャットダウン)</option>
        <option value="https://windowssound.up.seesaa.net/xp/Windows20XP20Logon20Sound.wav">Windows XP(ログオン)</option>
        <option value="https://windowssound.up.seesaa.net/xp/Windows20XP20Logoff20Sound.wav">Windows XP(ログオフ)</option>
        <option value="https://windowssound.up.seesaa.net/vista/Startup.wav">Windows Vistaと7(スタートアップ)</option>
        <option value="https://windowssound.up.seesaa.net/vista/Shutdown.wav">Windows Vistaと7(シャットダウン)</option>
        <option value="https://windowssound.up.seesaa.net/vista/Logon.wav">Windows Vistaと7(ログオン)</option>
        <option value="https://windowssound.up.seesaa.net/vista/Logoff.wav">Windows Vistaと7(ログオフ)</option>
        <option value="https://github.com/PCManagerplus/media.web/raw/main/title.mp3">Windows XP(セットアップ時に)</option>
        <option value="https://github.com/PCManagerplus/media.web/raw/main/Windows11%20sounds%20all/PowerOn.wav">Windows 11(起動)</option>
      </select>
      <label>サウンドを選択</label> <!-- 追加 -->
    </div>
  </div>

  <div class="container player-container">
    <div class="col s6 offset-s3"> <!-- Materialize CSS のクラスを使用 -->
      <a class="waves-effect waves-light btn-large modal-trigger" href="#downloadModal">ダウンロード方法</a> <!-- Materialize CSS のボタンクラスを使用 -->
    </div>
  </div>

  <div class="container player-container">
    <audio id="audioPlayer" controls>
      <source src="https://windowssound.up.seesaa.net/nt/The20Microsoft20Sound.wav" type="audio/mpeg">
      ブラウザがオーディオ要素をサポートしていません。
    </audio>
  </div>

  <!-- モーダルの内容 -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <h4>詳細とダウンロード方法</h4>
      <p>詳細:Windowsの起動、シャットダウンのサウンドを聞けます。ただし、Windows XP(セットアップ時に)とWindows11(起動)は形式が違うため、リンクはGitHubを利用いますので以下のをクリックダウンロードしてください。</p>
      <a href="https://github.com/PCManagerplus/media.web/raw/main/Windows11%20sounds%20all/PowerOn.wav" target="_blank">クリックして、Windows 11(起動)をダウンロード</a>
      <p></p>
      <a href="https://github.com/PCManagerplus/media.web/raw/main/title.mp3" target="_blank">クリックして、Windows XP(セットアップ時に)をダウンロード</a>
      <p>ダウンロード方法は、<a href="http://windowssound.seesaa.net/" target="_blank">こちら</a>のアーカイブに残されています。 (NT 4.0 から Windows 7 まで)</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
    </div>
  </div>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // プルダウンメニューから選択されたサウンドを再生する関数
    function playSelectedSound() {
      var selector = document.getElementById("soundSelector");
      var selectedSound = selector.options[selector.selectedIndex].value;
      var audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.src = selectedSound;
      audioPlayer.play();
    }

    // モーダルを初期化
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {});
      var selectInstances = M.FormSelect.init(document.querySelectorAll('select'));
    });
  </script>
</body>
</html>
