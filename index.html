<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windowsサウンドの歴史プレーヤー</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="manifest" href="/manifest.json"> <!-- manifest.json の追加 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px; /* タイトルが隠れないように調整 */
    }
    /* ボタンとプレイヤーの間隔を調整 */
    .player-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Windowsサウンドの歴史プレーヤー</h1>

  <div class="container player-container">
    <div class="input-field col s6 offset-s3"> <!-- Materialize CSS のクラスを使用 -->
      <select id="soundSelector" onchange="playSelectedSound()">
        <!-- オプションは省略 -->
      </select>
      <label>サウンドを選択</label> <!-- 追加 -->
    </div>
  </div>

  <div class="container player-container">
    <div class="col s6 offset-s3"> <!-- Materialize CSS のクラスを使用 -->
      <a class="waves-effect waves-light btn-large modal-trigger" href="#downloadModal">ダウンロード方法</a> <!-- Materialize CSS のボタンクラスを使用 -->
    </div>
  </div>

  <div class="container player-container">
    <audio id="audioPlayer" controls>
      <!-- ソースは後で JavaScript で設定 -->
      ブラウザがオーディオ要素をサポートしていません。
    </audio>
  </div>

  <!-- モーダルの内容は省略 -->

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // プルダウンメニューから選択されたサウンドを再生する関数は省略
    // モーダルを初期化は省略
  </script>

  <!-- Service Worker の登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
